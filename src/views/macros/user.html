
{% macro renderUser(user) %}
<div class="media-user">
	<a href="{{ user.profileUrl }}">
		<img src="{{ user.avatarUrl }}" data-toggle="tooltip" title="{{ user.username }}" />
	</a>
</div>
{% endmacro %}

{% macro renderUserList (list) %}
	{% for person in list %}
		{{ renderUser(person) }}
	{% endfor %}
{% endmacro %}
