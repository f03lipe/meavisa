
{% macro renderUser(user, el_width) %}
<div class="media-user">
	<a href="{{ user.profileUrl }}">
		<img src="{{ user.avatarUrl }}" data-toggle="tooltip" title="{{ user.username }}" />
	</a>
</div>
{% endmacro %}

{% macro renderUserList (profile) %}
	{% for follower in profile.followers %}
		{{ renderUser(follower) }}
	{% endfor %}
{% endmacro %}
