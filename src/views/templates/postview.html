{% import '../macros/user.html' as userMacros %}

<div class="opMessage">
	<div class="msgHeader">
		<div class="mediaUser">
			<a href="<@= post.author.profileUrl @>">
				<div class="mediaUserAvatar" style="background: url(<@= post.author.avatarUrl @>)"></div>
			</a>
		</div>
		<div class="headline">
			<div class="author-username">
				<a href="<@= post.author.profileUrl @>">
					<@= post.author.name @>
				</a>
			</div>
			disse:
		</div>
		
		<a href="<@= post.path @>">
			<time data-time-count="<@= 1*new Date(post.dateCreated) @>">
					<@= window.calcTimeFrom(post.dateCreated) @>
			</time>
		</a>

		<div class="option-buttons">
		<@ if (post.author.id === '{{ user.id }}') { @>
			<button data-action="remove-post" data-toggle="tooltip" data-placement="bottom" title="Remover Post">
				<i class="icon-trash"></i>
			</button>
			<button data-action="edit-post" data-toggle="tooltip" data-placement="bottom" title="Editar Post">
				<i class="icon-edit"></i>
			</button>
		<@ } @>
		</div>
	</div>
	<div class="msgBody">
		<@= post.data.body @>
	</div>
</div>

<div class="postCommentsSection">
</div>

<div class="commentInputSection">
	<form class="formPostComment" onSubmit="return false;">
		{{ userMacros.renderUser(user) }}
		<input class="commentInput" type="text" placeholder="Comente esse post..." />
		<button data-action="send-comment">Enviar</button>
	</form>
</div>
