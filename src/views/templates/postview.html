
<div class="op-msg">
	<div class="msg-header">
		<a href="<@= post.author.profileUrl @>">
			<img class="author-avatar" src="<@= post.author.avatarUrl @>" />
		</a>
		<div class="msg-headline">
			<div class="author-username">
				<a href="<@= post.author.profileUrl @>">
					<@= post.author.username @>
				</a>
			</div>
			disse:
		</div>
		<time><@= post.dateCreated @></time>
	</div>
	<div class="msg-body">
		<@= post.data.body @>
	</div>
</div>
