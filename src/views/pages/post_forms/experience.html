{% extends './new_post.html' %}

{% set requirejsView="createPost" %}
{% set dataPage="createPost" %}

{%
set navbarOpts = {
	hasNavbarDetail: true,
	pageDetailLabel: 'Experiência',
	pageDetailIcon: 'icon-pencil',
}
%}

{% block formContent %}
	<textarea class="title autosize" name="post_title" placeholder="Título da Publicação" data-toggle="tooltip" data-placement="right" title="" data-trigger="focus"></textarea>
	<!-- <textarea class="subtitle autosize" name="post_subtitle" placeholder="Subtítulo"></textarea> -->
	<div id="tagSelectionBoxWrapper"></div>
	<div class="bodyWrapper">
		<div id="postBody" data-placeholder="Conte a sua experiência aqui. Mínimo de 100 palavras."></div>
	</div>
	<input type="hidden" name="post_type" value="Experience" />
	<input type="hidden" name="_csrf" value="{{ token }}" />
{% endblock %}
