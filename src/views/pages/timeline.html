<% layout('../stdbody') -%>
<% stylesheet(getMediaUrl('css','sn_pages.min.css')) -%>

<script>window._tags=<%- JSON.stringify(tags) -%></script>

<body data-page="timeline">

	<% include ../layouts/navbar.html %>

	<div id="globalContainer">
		
		<div id="content">
			<div id="sidebar">
				<div class="box">
					<div class="head">
						<img src="<%= user.avatarUrl %>" />
						<span data-info="name"><%= user.name %></span>
					</div>
					<div class="body">
						<div class="following">
							seguindo:
						</div>
						<div class="followers">
							seguidores:
						</div>
					</div>
				</div>

				<div class="box tags">
					<div class="head">
						Seguindo Assuntos: (5)
					</div>
					<ul class="body">
						
					</ul>
				</div>

				<div class="box groups">
				</div>
				
				<% include ../layouts/footer.html %>
			</div>

			<div id="resultsContainer">
				<div id="posts-col">
					<div class="placement">
						<div class="flash-msgs"></div>
						<h3 id="no-posts-msg" style="display: none; color: #888">
							Ops! Nenhum post visível. :/
						</h3>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script id="template-tagview" type="text/template">
		<@ if (tag.checked && tag.checked !== 'false') { @>
			<div class="tag tag-btn" data-checked=true >
				<i class="icon-check-square"></i>
				<@= tag.label @>
		<@ } else if (tag.hasCheckedChild) { @>
			<div class="tag tag-btn" data-checked=false >
				<i class="icon-minus-square"></i>
				<@= tag.label @>
		<@ } else { @>
			<div class="tag tag-btn" data-checked=false>
				<i class="icon-square-o"></i>
				<@= tag.label @>
		<@ } @>
				<@ if (tag.description) { @>
					<div data-role="inform">
						<i class="icon-info"></i>
					</div>
				<@ } @>
			</div>
		<@ if (!_.isEmpty(tag.children)) { @>
			<div class="expand" data-role="expand">
				<i class="icon-angle-down"></i>
			</div>
		<@ } @>
	</script>

	<script id="template-postview" type="text/template">
		<@ var daysFromToday = function (arg) {
			return Math.round((new Date()-new Date(arg))/(1000*60*60*24));
		} @>

		<div class="title">
			<@ if (post.title) { @>
				<h3><a href="<@= post.path @>"><@= post.title @></a></h3>
			<@ } @>
			<@ var days = daysFromToday(post.date) @>
			<@ if (days === 0) { @>
				<small class="">Hoje</small>
			<@ } else { @>
				<small class=""><@=days@> dia<@=days>1?"s":""@> atrás</small>
			<@ } @>
		</div>
		<@ if (post.type === 'photo') { @>
			<@ for (var i=0; i<post.photos.length; i++) { @>
				<@ var photo = post.photos[i]; @>
				<a href="<@= post.path @>"><img src="<@= photo.alt_sizes[0].url @>" /></a>
			<@ } @>
		<@ } else { @>
			<div class="body">
				<p><@= post.body @></p>
			</div>
		<@ } @>
		<div>
			tags:
			<@ for (var i=0; i<post.tags.length; i++) { @>
				<@ var tag = post.tags[i]; @>
				<a class="label label-success" href="http://<@= post.blog_name @>.tumblr.com/tagged/<@= tag @>">
					<i class="icon-tag"></i> <@= tag @></a>
			<@ } @>
		</div>
	</script>

			<@ } @>
		</div>

		<hr>

	        /* * * DON'T EDIT BELOW THIS LINE * * */
