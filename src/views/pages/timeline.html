<% layout('../timeline') -%>
<% stylesheet(getMediaUrl('css','sn_pages.min.css')) -%>

<script>window.postsRoot='/api/timeline/posts';</script>

<body data-page="timeline">

	<% include ../layouts/navbar.html %>

	<div id="globalContainer">
		
		<div id="content">
			<div id="sidebar">
				<div class="box">
					<div class="head">
						<img src="<%= user.avatarUrl %>" />
						<a href="<%= user.profileUrl %> "><span data-info="name"><%= user.name %></span></a>
					</div>
					<div class="body">
						<div class="following">
							seguindo:
						</div>
						<div class="followers">
							seguidores:
						</div>
					</div>
				</div>

				<div class="box tags">
					<div class="head">
						Seguindo Assuntos: (5)
					</div>
					<ul class="body">
					</ul>
				</div>

				<div class="box groups">
				</div>
				
				<% include ../layouts/footer.html %>
			</div>

			<div id="resultsContainer">
				<div class="flash-msgs"></div>
				<div id="results-col">
					<textarea>oi</textarea>
					<button data-action="send-post" type="submit">Enviar Post</button>
					<div id="posts-col">
						<div class="placement">
							<h3 id="no-posts-msg" style="display: none; color: #888">
								Ops! Nenhum post vis√≠vel. :/
							</h3>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	 <script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'meavisa'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
	    var s = document.createElement('script'); s.async = true;
	    s.type = 'text/javascript';
	    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
	    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
	</script>

	<script data-main="<%= getMediaUrl('js','timeline.min.js') %>" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script>
</body>
